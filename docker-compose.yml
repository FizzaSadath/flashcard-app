services:
  db:
    image: postgres:15-alpine
    container_name: flashcard_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flashcard_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: flashcard_backend
    volumes:
      - ./backend:/app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy 
    networks:
      - flashcard_net

  frontend:
    build: ./frontend
    container_name: flashcard_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NUXT_PUBLIC_API_BASE: /api
      NUXT_API_SECRET: http://backend:8080/api
    networks:
      - flashcard_net

  nginx:
    image: nginx:alpine
    container_name: flashcard_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - flashcard_net

volumes:
  postgres_data:

networks:
  flashcard_net:
    driver: bridge